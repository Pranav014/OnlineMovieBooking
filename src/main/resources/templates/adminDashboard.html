<div class="container mt-5">
  <h2>Movies</h2>
  <hr>
  <div class="row">
    <div class="col-md-4">
      <h4>Add Movie</h4>
      <form th:action="@{/movies}" method="post">
        <div class="form-group">
          <label for="movieTitle">Title:</label>
          <input type="text" class="form-control" id="movieTitle" name="title" required>
        </div>
        <div class="form-group">
          <label for="movieGenre">Genre:</label>
          <input type="text" class="form-control" id="movieGenre" name="genre" required>
        </div>
        <div class="form-group">
          <label for="movieDirector">Director:</label>
          <input type="text" class="form-control" id="movieDirector" name="director" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Movie</button>
      </form>
    </div>
    <div class="col-md-8">
      <h4>Movie List</h4>
      <table class="table">
        <thead>
        <tr>
          <th>Title</th>
          <th>Genre</th>
          <th>Director</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="movie : ${movies}">
          <td th:text="${movie.title}"></td>
          <td th:text="${movie.genre}"></td>
          <td th:text="${movie.director}"></td>
          <td>
            <a class="btn btn-info btn-sm" th:href="@{/movies/{id}/edit(id=${movie.id})}">Edit</a>
            <form th:action="@{/movies/{id}(id=${movie.id})}" method="post" class="d-inline">
              <input type="hidden" name="_method" value="DELETE"/>
              <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <!-- Create Movie Modal -->
    <div class="modal fade" id="createMovieModal" tabindex="-1" role="dialog" aria-labelledby="createMovieModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createMovieModalLabel">Create Movie</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form th:action="@{/admin/movies/create}" method="POST">
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" required></textarea>
              </div>
              <div class="form-group">
                <label for="releaseDate">Release Date</label>
                <input type="date" class="form-control" id="releaseDate" name="releaseDate" required>
              </div>
              <div class="form-group">
                <label for="imageUrl">Image URL</label>
                <input type="text" class="form-control" id="imageUrl" name="imageUrl" required>
              </div>
              <div class="form-group">
                <label for="duration">Duration (minutes)</label>
                <input type="number" class="form-control" id="duration" name="duration" required>
              </div>
              <button type="submit" class="btn btn-primary">Create</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Edit Movie Modal -->
    <div class="modal fade" id="editMovieModal" tabindex="-1" role="dialog" aria-labelledby="editMovieModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editMovieModalLabel">Edit Movie</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="editMovieForm" method="POST">
              <div class="form-group">
                <label for="editTitle">Title</label>
                <input type="text" class="form-control" id="editTitle" name="title" required>
              </div>
              <div class="form-group">
                <label for="editDescription">Description</label>
                <textarea class="form-control" id="editDescription" name="description" required></textarea>
              </div>
              <div class="form-group">
                <label for="editReleaseDate">Release Date</label>
                <input type="date" class="form-control" id="editReleaseDate" name="releaseDate" required>
              </div>
              <div class="form-group">
                <label for="imageUrl">Image URL:</label>
                <input type="text" class="form-control" id="editimageUrl" name="imageUrl" th:field="*{imageUrl}">
              </div>

              <div class="form-group">
                <label for="genre">Genre:</label>
                <input type="text" class="form-control" id="genre" name="genre" th:field="*{genre}">
              </div>

              <div class="form-group">
                <label for="duration">Duration:</label>
                <input type="number" class="form-control" id="editduration" name="duration" th:field="*{duration}">
              </div>



              <div class="form-group">
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
