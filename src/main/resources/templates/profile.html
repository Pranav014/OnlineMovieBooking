<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-info text-white">Profile Information</div>
        <div class="card-body">
          <form action="#" method="post">
            <div class="form-group row">
              <label for="username" class="col-sm-4 col-form-label">Username:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="username" th:value="${user.username}" readonly>
              </div>
            </div>
            <div class="form-group row">
              <label for="fullname" class="col-sm-4 col-form-label">Full Name:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="fullname" th:value="${user.firstName}">
              </div>
            </div>
            <div class="form-group row">
              <label for="email" class="col-sm-4 col-form-label">Role:</label>
              <div class="col-sm-8">
                <input type="email" class="form-control" id="email" th:value="${user.roles}">
              </div>
            </div>
<!--            <div class="form-group row">-->
<!--              <label for="phone" class="col-sm-4 col-form-label">Phone Number:</label>-->
<!--              <div class="col-sm-8">-->
<!--                <input type="tel" class="form-control" id="phone" th:value="${user.phone}">-->
<!--              </div>-->
<!--            </div>-->
            <div class="form-group row">
              <div class="col-sm-4"></div>
              <div class="col-sm-8">
                <a href="./book" class="btn btn-primary">Back</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-0NkLXjKZS5Il5LF5ZZ3q5zKjMrx1JSdUDpWoWYcJjNSCXDM9Xz/nRRGawMRoZzj7"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
